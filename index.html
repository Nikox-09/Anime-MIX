<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimeZone - Demo with Filters & Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { background: #0c1c2c; color: #fff; padding: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    h1 { font-size: 2.5rem; color: #6dd5ed; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls input {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 200px;
      outline: none;
    }
    .controls button {
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background: #1f2d3d;
      color: #fff;
      cursor: pointer;
      transition: background .2s;
    }
    .controls button.active,
    .controls button:hover {
      background: #6dd5ed;
      color: #0c1c2c;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .anime-card {
      background: #1f2d3d;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s;
    }
    .anime-card.hide {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }
    .anime-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .anime-card h3 {
      padding: 10px;
      font-size: 1.1rem;
      text-align: center;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: #1f2d3d;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    .fake-player {
      width: 100%;
      height: 200px;
      background: #000;
      margin: 15px 0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AnimeZone</h1>
    <p>Demo: Filter by category & live search</p>
  </header>

  <div class="controls">
    <button data-cat="all" class="active">All</button>
    <button data-cat="action">Action</button>
    <button data-cat="shounen">Shounen</button>
    <button data-cat="supernatural">Supernatural</button>
    <button data-cat="thriller">Thriller</button>
    <input type="text" id="search" placeholder="Search anime...">
  </div>

  <section class="anime-grid" id="grid">
    <div class="anime-card" data-title="Demon Slayer" data-cat="action supernatural" onclick="openModal('Demon Slayer')">
      <img src="images/demon-slayer.jpg" alt="Demon Slayer">
      <h3>Demon Slayer</h3>
    </div>
    <div class="anime-card" data-title="Jujutsu Kaisen" data-cat="action supernatural" onclick="openModal('Jujutsu Kaisen')">
      <img src="images/jujutsu-kaisen.jpg" alt="Jujutsu Kaisen">
      <h3>Jujutsu Kaisen</h3>
    </div>
    <div class="anime-card" data-title="Attack on Titan" data-cat="action thriller" onclick="openModal('Attack on Titan')">
      <img src="images/attack-on-titan.jpg" alt="Attack on Titan">
      <h3>Attack on Titan</h3>
    </div>
    <div class="anime-card" data-title="My Hero Academia" data-cat="action shounen" onclick="openModal('My Hero Academia')">
      <img src="images/my-hero-academia.jpg" alt="My Hero Academia">
      <h3>My Hero Academia</h3>
    </div>
    <div class="anime-card" data-title="Naruto" data-cat="action shounen" onclick="openModal('Naruto')">
      <img src="images/naruto.jpg" alt="Naruto">
      <h3>Naruto</h3>
    </div>
    <div class="anime-card" data-title="One Piece" data-cat="action shounen" onclick="openModal('One Piece')">
      <img src="images/one-piece.jpg" alt="One Piece">
      <h3>One Piece</h3>
    </div>
    <div class="anime-card" data-title="Tokyo Ghoul" data-cat="supernatural thriller" onclick="openModal('Tokyo Ghoul')">
      <img src="images/tokyo-ghoul.jpg" alt="Tokyo Ghoul">
      <h3>Tokyo Ghoul</h3>
    </div>
    <div class="anime-card" data-title="Death Note" data-cat="supernatural thriller" onclick="openModal('Death Note')">
      <img src="images/death-note.jpg" alt="Death Note">
      <h3>Death Note</h3>
    </div>
    <!-- add more cards here, just give data-title & data-cat -->
  </section>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Anime Title</h2>
      <div class="fake-player">[ Fake Video Player ]</div>
      <p>This is just a demo. No real streaming here.</p>
    </div>
  </div>

  <script>
    // category filter
    const buttons = document.querySelectorAll('.controls button');
    const cards   = document.querySelectorAll('.anime-card');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const cat = btn.dataset.cat;
        cards.forEach(c => {
          const cats = c.dataset.cat.split(' ');
          c.classList.toggle('hide', cat!=='all' && !cats.includes(cat));
        });
        document.getElementById('search').value = '';
      });
    });

    // live search
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      cards.forEach(c => {
        const title = c.dataset.title.toLowerCase();
        const isMatch = title.includes(term);
        // also respect category filter
        const activeCat = document.querySelector('.controls button.active').dataset.cat;
        const cats = c.dataset.cat.split(' ');
        const catMatch = activeCat==='all' || cats.includes(activeCat);
        c.classList.toggle('hide', !(isMatch && catMatch));
      });
    });

    // modal
    function openModal(title) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
